name: Generate Files and Deploy to gh-pages

on:
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Process data.json
      run: python scripts/process_data.py  # Adjust based on your file path

    - name: Deploy to gh-pages
      run: |
        # Configure Git with username and email
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        # Fetch and checkout gh-pages branch
        git fetch origin gh-pages || git checkout --orphan gh-pages
        git checkout gh-pages
        
        # Clean the gh-pages branch (remove all files)
        rm -rf *
        
        # Read data.json and move files dynamically
        python -c "
        import json
        import os
        import shutil
        with open('/data.json', 'r') as f:
            data = json.load(f)
        for mod_id, mod_info in data['mods'].items():
            for variation_id, variation_info in mod_info['variations'].items():
                for version_id, version_info in variation_info['versions'].items():
                    # Create the directory for the mod, variation, and version
                    target_dir = f'{mod_id}/{variation_id}/{version_id}'
                    os.makedirs(target_dir, exist_ok=True)
            
                    # Move the zip file
                    zip_file = f'{mod_id}-{variation_id}-{version_id}.zip'
                    if os.path.exists(zip_file):
                        shutil.move(zip_file, os.path.join(target_dir, zip_file))
            
                    # Move the index.html file
                    html_file = f'{mod_id}/{variation_id}/{version_id}/index.html'
                    if os.path.exists(html_file):
                        shutil.move(html_file, os.path.join(target_dir, 'index.html'))
        "
        
        # Commit the new files
        git add .
        git commit -m "Deploy generated files to gh-pages"
        
        # Push changes using PAT for authentication
        git push https://${{ secrets.PAT }}@github.com/${{ github.repository }} gh-pages --force
